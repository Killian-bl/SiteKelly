<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 180" width="600" height="180" role="img" aria-labelledby="title desc">
    <title id="title">Logo VotreMarque</title>
    <desc id="desc">Logo pour site de make up : icône de rouge à lèvres stylisé et texte "VotreMarque".</desc>

    <!-- fond transparent -->
    <!-- palette : rose foncé (#D6336C), saumon (#FF8FA3), or pâle (#F6E6C3), gris foncé pour texte (#2B2B2B) -->

    <!-- icône : cercle + rouge à lèvres -->
    <g transform="translate(40,20)">
        <circle cx="60" cy="60" r="60" fill="#F6E6C3" />
        <!-- tube -->
        <rect x="40" y="28" width="18" height="48" rx="4" fill="#2B2B2B" transform="rotate(-18 49 52)"/>
        <!-- cap -->
        <rect x="34" y="18" width="30" height="14" rx="3" fill="#D6336C" transform="rotate(-18 49 25)"/>
        <!-- rouge -->
        <path d="M58 26 c8 -6 18 -4 22 6 4 10 -6 22 -14 24 -8 2 -14 -6 -16 -14 -2 -8 1 -14 8 -16z"
              fill="#FF8FA3" transform="rotate(-18 49 52)"/>
        <!-- éclat -->
        <g transform="translate(110,10) rotate(-10)">
            <path d="M0 8 L4 12 L8 8 L12 4 L8 0 L4 4 Z" fill="#FFDFA7" opacity="0.9"/>
            <circle cx="20" cy="6" r="2.5" fill="#FFDFA7" opacity="0.9"/>
        </g>
    </g>

    <!-- texte -->
    <g transform="translate(160,50)">
        <text x="0" y="28" font-family="Segoe UI, Roboto, Arial, sans-serif" font-weight="700" font-size="40" fill="#2B2B2B">
            Kelly Make-Up
        </text>
        <text x="0" y="58" font-family="Georgia, 'Times New Roman', serif" font-size="16" fill="#7B7B7B">
            Beauté • Make-up • Style
        </text>
    </g>
</svg>
